<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail | AMTICS</title>
    <link rel="icon" href="images/amtics_favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
        }
        .hero-section {
            background: #5c4fc4 !important;
            color: white;
            padding: 15px 12px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 35px;
            margin-top: 20px;
        }
        .hero-section p {
            font-size: 15px;
            margin-top: -4px;
        }
        .news-detail-section {
            min-height: 100vh;
            padding: 3rem 0;
        }
        .news-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .news-header i {
            font-size: 1.5rem;
        }
        .category {
            font-weight: bold;
            color: #555;
        }
        .badge {
            background-color: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .news-content {
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>News Detail</h1>
        <p>Stay updated with our latest news and announcements</p>
    </section>

    <!-- News Detail Section -->
    <section class="news-detail-section container">
        <div id="news-detail">
            <div class="news-header">
                <i id="news-icon"></i>
                <span id="news-category" class="category"></span>
                <span id="news-badge" class="badge">Important</span>
            </div>
            <h1 id="news-title" class="mb-3"></h1>
            <time id="news-date" class="d-block mb-3 text-muted"></time>
            <p id="news-content" class="news-content"></p>
            <a href="index.html" class="back-link">← Back to News</a>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadheaderfooter.js"></script>
    <script>
        // Sample news data (in a real app, this could come from a server or database)
        const newsData = [
               {
                id: 1,
                category: 'Announcement',
                icon: 'fa-solid fa-bullhorn',
                title: 'New AI and Machine Learning Specialization Announced',
                date: 'June 10, 2023',
                datetime: '2023-06-10',
                content: 'Starting Fall 2023, the department will offer a new specialization in AI and Machine Learning for undergraduates. Applications are now open. This program aims to equip students with cutting-edge skills in artificial intelligence, machine learning, and data science to prepare them for industry demands. The curriculum includes courses on neural networks, deep learning, natural language processing, and big data analytics, along with hands-on projects and internship opportunities with top tech companies.'
            },
            {
                id: 2,
                category: 'student',
                icon: 'fa-solid fa-flask',
                title: 'Department Receives $5M Research Grant',
                date: 'June 15, 2023',
                datetime: '2023-06-15',
                content: 'Our CS department has been awarded a $5 million grant from the NSF to advance research in quantum computing algorithms and applications. This significant funding will enable our researchers to explore new frontiers in quantum computing, develop innovative algorithms, and create practical applications that could revolutionize the field. The project will involve collaboration with leading experts in the industry and academia, and we expect to make substantial contributions to the advancement of quantum technology over the next five years.'
            },
         
            {
                id: 3,
                category: 'Event',
                icon: 'fa-solid fa-calendar',
                title: 'Annual CS Department Symposium',
                date: 'May 25, 2023',
                datetime: '2023-05-25',
                content: 'Join us for the Annual CS Department Symposium on July 15–16, 2023. This year’s theme is “Computing for Sustainable Futures.” Registration is required. The event will feature keynote speeches from renowned experts, panel discussions on sustainable computing practices, workshops on green technology, and presentations of cutting-edge research by faculty and students. Attendees will have the opportunity to network with professionals and explore innovative solutions for a sustainable future in technology.'
            },
            {
                id: 4,
                category: 'Achievement',
                icon: 'fa-solid fa-trophy',
                title: 'Student Team Wins Hackathon',
                date: 'July 1, 2023',
                datetime: '2023-07-01',
                content: 'Our student team secured first place in the National Hackathon, showcasing innovative solutions in cybersecurity. The team developed a groundbreaking tool to detect and mitigate cyber threats in real-time, impressing the judges with their creativity and technical expertise. This victory highlights the strength of our students’ skills and the quality of mentorship provided by our faculty. The team will now advance to the international competition to represent our department on a global stage.'
            }
        ];

        // Get the 'id' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = parseInt(urlParams.get('id'));

        // Find the news item by ID
        const newsItem = newsData.find(item => item.id === newsId);

        // Populate the page with news item details
        if (newsItem) {
            document.getElementById('news-icon').className = newsItem.icon;
            document.getElementById('news-category').textContent = newsItem.category;
            document.getElementById('news-title').textContent = newsItem.title;
            document.getElementById('news-date').textContent = newsItem.date;
            document.getElementById('news-date').setAttribute('datetime', newsItem.datetime);
            document.getElementById('news-content').textContent = newsItem.content;
        } else {
            // Handle case where news item is not found
            document.getElementById('news-detail').innerHTML = `
                <h1>News Not Found</h1>
                <p>Sorry, the news item you are looking for does not exist.</p>
                <a href="index.html" class="back-link">← Back to News</a>
            `;
        }
    </script>
</body>
</html>
