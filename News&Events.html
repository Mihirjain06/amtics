<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Events | AMTICS</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .news-hero {
            background: linear-gradient(to right, #5c4fc4, #3b3285);
            color: white;
            padding: 20px 8px;
            text-align: center;
        }

        .news-hero h1 {
            font-size: 35px;
            font-weight: 700;
        }

        .news-hero p {
            font-size: 15px;
            font-weight: 500;
        }

        .news-section {
            padding: 70px 20px;
            background-color: white;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .news-section h2 {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #3b3285;
            text-align: left;
        }

        .date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .date-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .date-btn:hover {
            background-color: #e0e0e0;
        }

        .date-btn.active {
            background-color: #3b3285;
            color: white;
        }

        .news-container {
            display: none;
        }

        .news-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .news-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-title {
            font-weight: 600;
            color: #333;
            flex-grow: 1;
        }

        .download-btn {
            background-color: #3b3285;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background-color: #2a2461;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 576px) {
            .news-hero h1 {
                font-size: 32px;
            }

            .news-section {
                padding: 40px 15px;
            }

            .news-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .download-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="news-hero">
        <h1>News & Events</h1>
        <p>Stay updated with the latest happenings, events, and workshops at AMTICS</p>
    </section>

    <!-- News Section -->
    <section class="news-section">
        <h2>Recent Highlights</h2>
        
        <div class="date-buttons">
            <button class="date-btn active" data-year="all">All</button>
            <button class="date-btn" data-year="2024">2024</button>
            <button class="date-btn" data-year="2023">2023</button>
            <button class="date-btn" data-year="2022">2022</button>
            <button class="date-btn" data-year="2021">2021</button>
        </div>

        <div id="all-news" class="news-container active">
            <!-- News items will be populated by JavaScript -->
        </div>

        <div id="2024-news" class="news-container">
            <!-- 2024 news items will be populated by JavaScript -->
        </div>

        <div id="2023-news" class="news-container">
            <!-- 2023 news items will be populated by JavaScript -->
        </div>

        <div id="2022-news" class="news-container">
            <!-- 2022 news items will be populated by JavaScript -->
        </div>

        <div id="2021-news" class="news-container">
            <!-- 2021 news items will be populated by JavaScript -->
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="./js/loadheaderfooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // News data
        const newsData = [
            {
                title: "One Day Workshop on Intellectual Property Rights (IPR)",
                date: "26th April, 2024",
                year: "2024",
                pdf: "pdfs/IPR Workshop 26th April 2024.pdf"
            },
            {
                title: "One Day Workshop on Chatbot Development with Python â€“ Integrating the Power of LLMs",
                date: "27th July, 2024",
                year: "2024",
                pdf: "pdfs/Chatbot Workshop Report.pdf"
            },
            {
                title: "Excuse me AMTICS! Magazine Launch Ceremony",
                date: "18th July, 2024",
                year: "2024",
                pdf: "pdfs/Magazine Launching Report.pdf"
            },
            {
                title: "World Youth Skill Day 2024",
                date: "15th July, 2024",
                year: "2024",
                pdf: "pdfs/World Youth Skill Day_24.pdf"
            },
            {
                title: "National Statistics Day 2024",
                date: "27th June, 2024",
                year: "2024",
                pdf: "pdfs/National Statistics Day 27-06-24.pdf"
            },
            {
                title: "Workshop on Bootcamp on Flutter Development",
                date: "11th July, 2024",
                year: "2024",
                pdf: "pdfs/Flutter Workshop Report.pdf"
            },
            {
                title: "MoU Signing Ceremony",
                date: "26th June, 2024",
                year: "2024",
                pdf: "pdfs/2_MOU_Report_26062024.pdf"
            },
            {
                title: "Expert Talk on Path to Professional Success",
                date: "26th June, 2024",
                year: "2024",
                pdf: "pdfs/1_PlacementExpertTalk_Report_26062024.pdf"
            },
            {
                title: "One Day Workshop on Mobile App Development with iOS & 3D Printing and EV Technology",
                date: "29th April, 2024",
                year: "2024",
                pdf: "pdfs/Report of one day workshop iOS_EV_3Dprinting_GP Waghai.pdf"
            },
            {
                title: "An E-Session on Spirituo-Professional Practices from Shreemad Bhagvad Geeta",
                date: "12th April, 2024",
                year: "2024",
                pdf: "pdfs/Report _Spirituo-Professional Practices in Modern Life from ShreemadBhagavad Geeta.pdf"
            },
            {
                title: "Workshop on Distributed Version Control with Git and GitHub",
                date: "13th April, 2024",
                year: "2024",
                pdf: "pdfs/Github Report 13042024.pdf"
            },
            {
                title: "PRAVAAH 2023",
                date: "2023",
                year: "2023",
                pdf: "pdfs/Pravaah 2023_Report.pdf"
            },
            {
                title: "Glimpse of Earth Day 2022",
                date: "2022",
                year: "2022",
                pdf: "pdfs/Earthday.pdf"
            },
            {
                title: "Two Day Workshop on Multimedia and Graphics with Smart Phone Applications",
                date: "29th & 30th Sept 2021",
                year: "2021",
                pdf: "images/Two Day Workshop on Multimedia and Graphics with Smart Phone Applications.jpg"
            }
        ];

        // Function to create news items
        function createNewsItems() {
            const allNewsContainer = document.getElementById('all-news');
            const news2024Container = document.getElementById('2024-news');
            const news2023Container = document.getElementById('2023-news');
            const news2022Container = document.getElementById('2022-news');
            const news2021Container = document.getElementById('2021-news');

            // Clear existing content
            allNewsContainer.innerHTML = '';
            news2024Container.innerHTML = '';
            news2023Container.innerHTML = '';
            news2022Container.innerHTML = '';
            news2021Container.innerHTML = '';

            // Sort news by date (newest first)
            newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Create news items
            newsData.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <div>
                        <div class="news-title">${item.title}</div>
                        <div class="news-date">${item.date}</div>
                    </div>
                    <button class="download-btn" data-pdf="${item.pdf}">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                `;

                // Add to all news container
                allNewsContainer.appendChild(newsItem.cloneNode(true));

                // Add to respective year container
                if (item.year === "2024") {
                    news2024Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === "2023") {
                    news2023Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === "2022") {
                    news2022Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === "2021") {
                    news2021Container.appendChild(newsItem.cloneNode(true));
                }
            });

            // Add event listeners to download buttons
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const pdfPath = this.getAttribute('data-pdf');
                    // Create a temporary anchor element to trigger download
                    const link = document.createElement('a');
                    link.href = pdfPath;
                    link.download = pdfPath.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        }

        // Function to handle date button clicks
        function setupDateButtons() {
            const dateButtons = document.querySelectorAll('.date-btn');
            
            dateButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    dateButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Hide all news containers
                    document.querySelectorAll('.news-container').forEach(container => {
                        container.classList.remove('active');
                    });
                    
                    // Show selected news container
                    const year = this.getAttribute('data-year');
                    if (year === 'all') {
                        document.getElementById('all-news').classList.add('active');
                    } else {
                        document.getElementById(`${year}-news`).classList.add('active');
                    }
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createNewsItems();
            setupDateButtons();
        });
    </script>
</body>

</html>
