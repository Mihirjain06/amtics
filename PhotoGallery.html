
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMTICS | Asha M. Tarsadia Institute of Computer Science and Technology (AMTICS)</title>
    <link rel="icon" href="images/utu_logo_favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            padding-top: 30px;
        }

        .PhotoGallery {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
        }

        .PhotoGallery h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .PhotoGallery h1::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 100px;
            height: 5px;
            background-color: #3498db;
            border-radius: 10px;
            background: linear-gradient(90deg, #3498db, #8e44ad);
        }

        .year-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .year-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .year-buttons button:hover {
            background-color: #2980b9;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.06);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.3s ease;
            background: linear-gradient(145deg, #e3e3e3, #ffffff);
            display: flex;
            flex-direction: column;
            width: calc(25% - 20px); 
            height: 200px;
            margin: 10px;
            display: inline-block;
            align-items: center;
            justify-content: center;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.4s ease, opacity 0.4s ease;

        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 5px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f8ff;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media (max-width: 1200px) {
            .gallery-item {
                width: calc(25% - 20px);
            }
        }

        @media (max-width: 992px) {
            .gallery-item {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }

    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <div class="PhotoGallery">
        <h1>Photo Gallery</h1>
    </div>

    <div class="year-buttons" id="year-buttons">
    </div>

    <main>
        <div class="container gallery-container" id="gallery-container">
        </div>
    </main>
    


    <div id="footer-container"></div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
      function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => console.error('Error loading content:', error));
        }


        const years = {
            2023: {
                events: [
                    { title: 'Independence Day Celebration', imageCount: 4, eventFolder: 'Independence Day Celebration' },
                    { title: 'Parent’s Meet', imageCount: 5, eventFolder: 'Parents Meet 2023' },
                    { title: 'Orientation Program ', imageCount: 5, eventFolder: 'Orientation Program 2023' },
                    { title: 'Fresher’s Radiance', imageCount: 5, eventFolder: 'Freshers Radiance 2023' },
                    { title: 'Social Meet', imageCount: 4, eventFolder: 'Social Meet' },
                    { title: 'Sports Day', imageCount: 4, eventFolder: 'Sports Day' },
                    { title: 'IT Mania', imageCount: 7, eventFolder: 'ITMania' }

                ]
            },
            2022:{
                events: [
                    { title: 'Knowledge Fair [on the occasion of Teacher’s Day]', imageCount: 7, eventFolder: 'Knowledge Fair' },
                    { title: 'Poster Making Competition', imageCount: 3, eventFolder: 'Poster Making' },
                    { title: 'Megh Mahotsav', imageCount: 6, eventFolder: 'MeghMahotsav' },
                    { title: 'Freshers Party', imageCount: 9, eventFolder: 'Freshers Party' },
                    { title: 'TechVision 2022', imageCount: 15, eventFolder: 'TechVision' },

                ]
            },
            2020: {
                events: [
                    { title: 'Independence Day Celebration', imageCount: 12, eventFolder: 'Independence Day Celebration' },
                    { title: 'Sports Days', imageCount: 32, eventFolder: 'Sports Days' },
                    { title: 'Student Orienteation', imageCount: 36, eventFolder: 'Student Orienteation' }


                ]
            },
            2016:{
                events: [
                    { title: 'BLISS - Annual Day on 23th March, 2016', imageCount: 13, eventFolder: 'Bliss2016' },
                ]
            },
            2015: {
                events: [
                    { title: 'ALUMNI MEET ON 12th AUGUST 2015', imageCount: 15, eventFolder: 'AlumniMeet' },
                    { title: 'Seminar on Open Source Web Application Development Framework CodeIgniter', imageCount: 24, eventFolder: 'OpenSourceCodeIgnitore' },
                    { title: 'Teachers Day organized by Faculty of Computer Science and Technology', imageCount: 14, eventFolder: 'Teachers Day 2015' },
                    { title: 'Event 2015', imageCount: 39, eventFolder: '2015' },
                ]
            },
            
           
        };

        const sortedYears = Object.entries(years).sort(([yearA], [yearB]) => yearB - yearA);

        const yearButtonsContainer = document.getElementById('year-buttons');
        sortedYears.forEach(([year]) => {
            const button = document.createElement('button');
            button.textContent = year;
            button.onclick = function () {
                filterImagesByYear(year);
                highlightYearButton(year);
            };
            yearButtonsContainer.appendChild(button);
        });

        function highlightYearButton(selectedYear) {
            const buttons = yearButtonsContainer.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.textContent === selectedYear) {
                    button.style.backgroundColor = '#2980b9';
                } else {
                    button.style.backgroundColor = '#3498db';
                }
            });
        }

        

        const galleryContainer = document.getElementById('gallery-container');
        sortedYears.forEach(([year, data]) => {
            const yearSection = document.createElement('div');
            yearSection.classList.add('gallery-section');
            yearSection.id = `year-${year}`;

            const yearHeader = document.createElement('div');
            yearHeader.classList.add('gallery-year');
            yearHeader.innerHTML = `<h2>${year}</h2>`;
            yearSection.appendChild(yearHeader);

            data.events.forEach((event, eventIndex) => {
                const eventTitle = document.createElement('div');
                eventTitle.classList.add('event-title');
                eventTitle.innerHTML = event.title;
                yearSection.appendChild(eventTitle);

                for (let i = 1; i <= event.imageCount; i++) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    galleryItem.innerHTML = `
                        <a href="PhotoGallery/${year}/${event.eventFolder}/${i}.jpg" data-lightbox="${year}">
                            <img src="PhotoGallery/${year}/${event.eventFolder}/${i}.jpg" alt="Image ${i} from ${event.title}">
                        </a>
                    `;
                    yearSection.appendChild(galleryItem);
                }
            });

            galleryContainer.appendChild(yearSection);
        });

        function filterImagesByYear(selectedYear) {
            sortedYears.forEach(([year]) => {
                const yearSection = document.getElementById(`year-${year}`);
                yearSection.style.display = (year === selectedYear) ? 'block' : 'none';
            });
        }

        const latestYear = sortedYears[0][0]; 
        filterImagesByYear(latestYear);
        highlightYearButton(latestYear);
    </script>

    <script src="/js/loadheaderfooter.js"></script>


    
</body>

</html>
