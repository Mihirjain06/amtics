<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Cell | AMTICS</title>
  <link rel="icon" href="images/icon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
    }

    .hero-section {
      background: linear-gradient(to right, #5c4fc4, #4338ca);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .pdf-library {
      padding: 50px 20px;
    }

    .pdf-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
    }

    .pdf-icon {
      font-size: 40px;
      color: #5c4fc4;
      margin-bottom: 10px;
    }

    .pdf-title {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }

    .modal-dialog {
      max-width: 90%;
    }

    .modal-body iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Research Cell</h1>
    <p>Explore AMTICS research papers, project reports, and innovation initiatives by our faculty and students.</p>
  </section>

  <!-- PDF Cards -->
  <section class="pdf-library container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="pdf-card" data-bs-toggle="modal" data-bs-target="#pdfModal" data-pdf="pdfs/research-paper-ai.pdf">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-title">AI Research Paper - 2024</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pdf-card" data-bs-toggle="modal" data-bs-target="#pdfModal" data-pdf="pdfs/blockchain-report.pdf">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-title">Blockchain Innovation Report</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pdf-card" data-bs-toggle="modal" data-bs-target="#pdfModal" data-pdf="pdfs/cybersecurity-project.pdf">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-title">Cybersecurity Capstone 2023</div>
        </div>
      </div>
    </div>
  </section>

  <!-- PDF Modal -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfModalLabel">View PDF</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe src="" id="pdfViewer" title="PDF Viewer"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/loadheaderfooter.js"></script>
  <script>
    const pdfCards = document.querySelectorAll('.pdf-card');
    const pdfViewer = document.getElementById('pdfViewer');

    pdfCards.forEach(card => {
      card.addEventListener('click', () => {
        const pdfPath = card.getAttribute('data-pdf');
        pdfViewer.src = pdfPath;
      });
    });
  </script>
</body>

</html>
