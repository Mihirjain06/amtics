<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit News Card | AMTICS</title>
  <link rel="icon" href="images/amtics_favicon.ico" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&Lato:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --form-primary-color: #3b3285;
      --form-primary-light: rgba(59, 50, 133, 0.1);
      --form-primary-dark: #2a2470;
      --form-gradient: linear-gradient(135deg, #3b3285, #4e44a3);
      --form-shadow: 0 4px 20px rgba(59, 50, 133, 0.15);
      --login-primary-color: #6b48ff;
      --login-primary-light: rgba(107, 72, 255, 0.1);
      --login-primary-dark: #4831d4;
      --login-gradient: linear-gradient(135deg, #6b48ff, #8a63ff);
      --login-shadow: 0 4px 20px rgba(107, 72, 255, 0.15);
      --text-dark: #1a1a2e;
      --text-light: #ffffff;
      --background-light: #f9f7ff;
    }

    body {
      background: var(--background-light);
      font-family: "Lato", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--login-shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 350px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(107, 72, 255, 0.2);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--login-gradient);
      border-radius: 22px;
      z-index: -1;
      opacity: 0.15;
    }

    .login-header {
      color: var(--login-primary-color);
      font-weight: 700;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      display: block;
      margin-top: 0.5rem;
    }

    .login-container .form-control {
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      border: 2px solid rgba(107, 72, 255, 0.3);
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 0.5rem;
      height: 6vh;
      font-family: "Lato", sans-serif;
    }

    .login-container .form-control:focus {
      border-color: var(--login-primary-color);
      box-shadow: 0 0 0 3px var(--login-primary-light);
      outline: none;
    }

    .btn-login {
      background: var(--login-gradient);
      color: var(--text-light);
      border: none;
      border-radius: 30px;
      padding: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--login-shadow);
      margin-top: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(107, 72, 255, 0.4);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #8a63ff, #6b48ff);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .btn-login:hover::before {
      opacity: 1;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 0.9rem;
    }

    .tab-container {
      max-width: 800px;
      margin: 15px auto;
      padding: 15px;
      border: 1px solid var(--form-primary-light);
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .nav-tabs {
      justify-content: center;
      border-bottom: 2px solid var(--form-primary-light);
      margin-bottom: 1rem;
    }

    .nav-tabs .nav-link {
      color: var(--text-dark);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px 8px 0 0;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-tabs .nav-link.active {
      background: var(--form-gradient);
      color: var(--text-light);
      border: none;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 15px;
      border: 1px solid var(--form-primary-light);
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    #manage-news .form-container {
      max-width: 100%;
      padding: 20px;
      overflow-x: auto;
    }

    .form-container h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
      text-align: center;
      color: var(--form-primary-color);
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
    }

    .form-container label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
      color: var(--text-dark);
      font-size: 0.9em;
      font-family: 'Montserrat', sans-serif;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid var(--form-primary-color);
      border-radius: 4px;
      font-size: 0.9em;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
      border-color: var(--form-primary-dark);
      box-shadow: 0 0 0 3px var(--form-primary-light);
      outline: none;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: var(--form-primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Montserrat', sans-serif;
    }

    .form-container button:hover {
      background-color: var(--form-primary-dark);
    }

    .form-container .logout-btn {
      background-color: #dc3545;
    }

    .form-container .logout-btn:hover {
      background-color: #c82333;
    }

    .news-table {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    .news-table th,
    .news-table td {
      padding: 0.75rem;
      border: 1px solid var(--form-primary-light);
      text-align: left;
      font-size: 0.9em;
    }

    .news-table th {
      background: var(--form-primary-light);
      font-weight: 600;
      color: var(--text-dark);
    }

    .news-table tr:nth-child(even) {
      background: #f9f9f9;
    }

    .news-table .action-btn {
      padding: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      margin-right: 10px;
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .news-table .action-btn:last-child {
      margin-right: 0;
    }

    .news-table .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .edit-btn {
      background-color: var(--form-primary-color);
      color: var(--text-light);
    }

    .delete-btn {
      background-color: #dc3545;
      color: var(--text-light);
    }

    .modal-content {
      border-radius: 8px;
    }

    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid var(--form-primary-light);
    }

    .modal-body {
      padding: 0;
    }

    #loginModal .modal-dialog {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0 auto;
      width: 90vw;
      max-width: 400px;
    }

    #newsPreviewModal .modal-dialog {
      width: 90vw;
      max-width: 1000px;
      margin: 1rem auto;
    }

    @media (max-width: 576px) {
      #loginModal .modal-dialog {
        width: 95vw;
        max-width: 350px;
      }

      #newsPreviewModal .modal-dialog {
        width: 95vw;
        max-width: 600px;
      }

      .login-container {
        padding: 1.5rem;
        max-width: 100%;
      }

      .login-container .form-control {
        height: 5vh;
        padding: 0.5rem 1rem;
      }

      .login-header {
        font-size: 1.4rem;
      }

      .news-image,
      .news-image-placeholder {
        max-height: 150px;
      }

      .tab-container {
        padding: 10px;
      }

      .news-table th,
      .news-table td {
        padding: 0.5rem;
        font-size: 0.8em;
      }

      #manage-news .form-container {
        padding: 10px;
      }

      .news-table .action-btn {
        padding: 5px;
        font-size: 0.8em;
        margin-right: 8px;
        width: 28px;
        height: 28px;
      }
    }

    .news-card {
      position: relative;
      width: 100%;
      background-color: white;
      border: 1px solid var(--form-primary-light);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .news-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .news-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .category {
      font-size: 0.9em;
      font-weight: 500;
      color: var(--form-primary-color);
    }

    .badge {
      background-color: #dc3545;
      color: var(--text-light);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.8em;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .news-card h3[contenteditable],
    .news-card p[contenteditable],
    .news-card input[type="date"],
    .news-card select,
    .news-card input[type="text"] {
      border: 1px dashed var(--form-primary-light);
      padding: 5px;
      border-radius: 4px;
      margin-bottom: 10px;
      width: 100%;
    }

    .news-card h3[contenteditable] {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--text-dark);
    }

    .news-card input[type="date"],
    .news-card select,
    .news-card input[type="text"] {
      padding: 5px;
      font-size: 0.9em;
    }

    .news-card p[contenteditable] {
      font-size: 0.95em;
      color: var(--text-dark);
      white-space: pre-wrap;
      /* Preserve whitespace and wrap text */
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      padding: 0 20px 20px;
    }

    .modal-buttons button {
      width: 50%;
    }

    .modal-buttons .publish-btn {
      background-color: var(--form-primary-color);
    }

    .modal-buttons .publish-btn:hover {
      background-color: var(--form-primary-dark);
    }

    .modal-buttons .cancel-btn {
      background-color: #6c757d;
    }

    .modal-buttons .cancel-btn:hover {
      background-color: #5a6268;
    }

    .news-image {
      width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    .news-image-placeholder {
      width: 100%;
      max-height: 200px;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login-container">
        <h1 class="login-header">Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required placeholder="Enter Username" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required placeholder="Enter Password" />
          </div>
          <div id="errorMessage" class="error-message" style="display: none;">Invalid credentials</div>
          <button type="button" id="loginButton" class="btn-login">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- News Preview Modal -->
  <div class="modal fade" id="newsPreviewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Review News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="news-card">
            <div class="news-header">
              <i id="previewIcon"></i>
              <span class="category" id="previewCategory"></span>
              <span class="badge">New</span>
            </div>
            <h3 id="previewTitle" contenteditable="true"></h3>
            <input type="date" id="previewDate">
            <select id="previewCategorySelect">
              <option value="Announcement">Announcement</option>
              <option value="Student">Student</option>
              <option value="Examination">Examination</option>
              <option value="Academic">Academic</option>
            </select>
            <p id="previewContent" contenteditable="true"></p>
            <div id="previewImageContainer">
              <img id="previewImage" class="news-image" style="display: none;">
              <div id="previewImagePlaceholder" class="news-image-placeholder">No file uploaded</div>
            </div>
          </div>
        </div>
        <div class="modal-buttons">
          <button type="button" class="publish-btn" id="publishButton">Publish</button>
          <button type="button" class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabs Container -->
  <div class="tab-container" id="tabContainer" style="display: none;">
    <ul class="nav nav-tabs" id="newsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="add-news-tab" data-bs-toggle="tab" data-bs-target="#add-news" type="button"
          role="tab">Add/Edit News</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="manage-news-tab" data-bs-toggle="tab" data-bs-target="#manage-news" type="button"
          role="tab">Manage News</button>
      </li>
    </ul>
    <div class="tab-content" id="newsTabContent">
      <div class="tab-pane fade show active" id="add-news" role="tabpanel">
        <div class="form-container">
          <h2 id="formTitle">Add News Card</h2>
          <form id="newsForm">
            <input type="hidden" id="newsId">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter news title">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Announcement">Announcement</option>
              <option value="Student">Student</option>
              <option value="Examination">Examination</option>
              <option value="Academic">Academic</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required placeholder="Enter news content"></textarea>
            <label for="file">File (Image/PDF):</label>
            <input type="file" id="file" name="file" accept="image/*,.pdf">
            <button id="reviewButton" type="button" class="mt-3">Review</button>
            <button id="logoutButton" type="button" class="mt-3 logout-btn">Logout</button>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="manage-news" role="tabpanel">
        <div class="form-container">
          <h2>Manage News</h2>
          <table class="news-table" id="newsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="newsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/config.js"></script>
  <script>
    let currentUser = { username: '', password: '' };
    let filePath = '';
    let loginModal = null;
    const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds

    // Check if session has expired
    function isSessionExpired() {
      const loginTimestamp = localStorage.getItem('loginTimestamp');
      if (!loginTimestamp) return true;
      const currentTime = Date.now();
      return (currentTime - parseInt(loginTimestamp)) > SESSION_TIMEOUT;
    }

    // Clear session and show login modal
    function expireSession() {
      localStorage.clear();
      currentUser = { username: '', password: '' };
      document.getElementById('tabContainer').style.display = 'none';
      loginModal.show();
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          currentUser = { username, password };
          localStorage.setItem('isAuthenticated', 'true');
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
          localStorage.setItem('loginTimestamp', Date.now().toString());
          loginModal.hide();
          document.getElementById('tabContainer').style.display = 'block';
          loadNewsList();
          loadNewsForEdit();
        } else {
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    async function loadNewsList() {
      const newsTableBody = document.getElementById('newsTableBody');
      try {
        const response = await fetch(`${API_URL}/api/news/all`);
        if (response.ok) {
          const newsItems = await response.json();
          newsTableBody.innerHTML = '';
          if (newsItems.length === 0) {
            newsTableBody.innerHTML = '<tr><td colspan="5">No news found.</td></tr>';
            return;
          }

          newsItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${item.title}</td>
              <td>${item.category}</td>
              <td>${new Date(item.date).toLocaleDateString('en-IN')}</td>
              <td>
                <button class="action-btn edit-btn" onclick="editNews(${item.id})" title="Edit">
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="action-btn delete-btn" onclick="deleteNews(${item.id})" title="Delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            `;
            newsTableBody.appendChild(row);
          });
        } else {
          newsTableBody.innerHTML = '<tr><td colspan="5">Error loading news.</td></tr>';
        }
      } catch (error) {
        console.error('Error loading news list:', error);
        newsTableBody.innerHTML = '<tr><td colspan="5">Error loading news.</td></tr>';
      }
    }

    async function editNews(id) {
      try {
        const response = await fetch(`${API_URL}/api/news/${id}`);
        if (response.ok) {
          const news = await response.json();
          document.getElementById('formTitle').textContent = 'Edit News Card';
          document.getElementById('reviewButton').textContent = 'Review Changes';
          document.getElementById('newsId').value = news.id;
          document.getElementById('title').value = news.title;
          document.getElementById('category').value = news.category;
          document.getElementById('date').value = news.date ? new Date(news.date).toISOString().split('T')[0] : '';
          document.getElementById('content').value = news.content;
          // Set preview content with preserved whitespace
          document.getElementById('previewContent').innerHTML = news.content
            .replace(/  /g, '&nbsp;&nbsp;') // Preserve multiple spaces
            .replace(/\n/g, '<br>'); // Preserve newlines
          if (news.filePath) {
            document.getElementById('previewImage').src = `${API_URL}/${news.filePath}`;
            document.getElementById('previewImage').style.display = ['jpg', 'jpeg', 'png'].includes(news.filePath.split('.').pop().toLowerCase()) ? 'block' : 'none';
            document.getElementById('previewImagePlaceholder').style.display = ['jpg', 'jpeg', 'png'].includes(news.filePath.split('.').pop().toLowerCase()) ? 'none' : 'flex';
            document.getElementById('previewImagePlaceholder').textContent = news.filePath.split('/').pop();
          } else {
            document.getElementById('previewImage').style.display = 'none';
            document.getElementById('previewImagePlaceholder').style.display = 'flex';
            document.getElementById('previewImagePlaceholder').textContent = 'No file uploaded';
          }
          document.getElementById('add-news-tab').click();
          window.scrollTo({ top: document.getElementById('tabContainer').offsetTop, behavior: 'smooth' });
        } else {
          alert('News not found');
        }
      } catch (error) {
        console.error('Error loading news:', error);
        alert('Error loading news');
      }
    }

    async function deleteNews(id) {
      if (confirm('Are you sure you want to delete this news?')) {
        try {
          const response = await fetch(`${API_URL}/api/news/delete/${id}?username=${encodeURIComponent(currentUser.username)}&password=${encodeURIComponent(currentUser.password)}`, {
            method: 'POST'
          });
          if (response.ok) {
            alert('News deleted successfully!');
            loadNewsList();
          } else {
            const errorText = await response.text();
            console.error(`Failed to delete news: ${response.status} ${response.statusText}`, errorText);
            alert(`Error deleting news: ${response.status} ${response.statusText}. ${errorText || 'Please try again.'}`);
          }
        } catch (error) {
          console.error('Error deleting news:', error);
          alert(`Error deleting news: ${error.message || 'Network error. Please check your network connection.'}`);
        }
      }
    }

    document.getElementById('loginButton').onclick = login;

    document.getElementById('logoutButton').onclick = () => {
      localStorage.clear();
      location.reload();
    };

    function loadNewsForEdit() {
      const urlParams = new URLSearchParams(window.location.search);
      const newsId = urlParams.get('id');
      if (newsId) {
        editNews(newsId);
      }
    }

    document.getElementById('reviewButton').onclick = () => {
      const newsId = document.getElementById('newsId').value;
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;
      const icon = getCategoryIcon(category);
      const content = document.getElementById('content').value;
      const file = document.getElementById('file').files[0];

      if (!title || !category || !date || !content) {
        alert('Please fill in all required fields.');
        return;
      }

      document.getElementById('previewTitle').textContent = title;
      document.getElementById('previewCategory').textContent = category;
      document.getElementById('previewCategorySelect').value = category;
      document.getElementById('previewDate').value = date;
      document.getElementById('previewIcon').className = icon;
      // Preserve whitespace and newlines
      document.getElementById('previewContent').innerHTML = content
        .replace(/  /g, '&nbsp;&nbsp;') // Preserve multiple spaces
        .replace(/\n/g, '<br>'); // Preserve newlines

      const previewImage = document.getElementById('previewImage');
      const previewImagePlaceholder = document.getElementById('previewImagePlaceholder');
      if (file) {
        const fileExt = file.name.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png'].includes(fileExt)) {
          const reader = new FileReader();
          reader.onload = function (e) {
            filePath = '';
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
            previewImagePlaceholder.style.display = 'none';
            new bootstrap.Modal(document.getElementById('newsPreviewModal')).show();
          };
          reader.readAsDataURL(file);
        } else {
          filePath = '';
          previewImage.style.display = 'none';
          previewImagePlaceholder.style.display = 'flex';
          previewImagePlaceholder.textContent = `File: ${file.name}`;
          new bootstrap.Modal(document.getElementById('newsPreviewModal')).show();
        }
      } else {
        filePath = '';
        previewImage.style.display = 'none';
        previewImagePlaceholder.style.display = 'flex';
        previewImagePlaceholder.textContent = 'No file uploaded';
        new bootstrap.Modal(document.getElementById('newsPreviewModal')).show();
      }

      document.getElementById('publishButton').onclick = () => submitNews(newsId);
    };

    async function submitNews(newsId) {
      const title = document.getElementById('previewTitle').textContent;
      const category = document.getElementById('previewCategorySelect').value;
      const date = document.getElementById('previewDate').value;
      const icon = getCategoryIcon(category);

      // Convert previewContent HTML to plain text, preserving newlines and spaces
      let content = document.getElementById('previewContent').innerHTML
        .replace(/<br\s*\/?>/gi, '\n') // Convert <br> to newlines
        .replace(/&nbsp;/g, ' '); // Convert non-breaking spaces to regular spaces
      // Remove any other HTML tags, if present
      const div = document.createElement('div');
      div.innerHTML = content;
      content = div.textContent || div.innerText || '';

      const datetime = new Date(date).toISOString();

      if (document.getElementById('file').files[0]) {
        try {
          const formData = new FormData();
          formData.append('file', document.getElementById('file').files[0]);
          const uploadResponse = await fetch(`${API_URL}/api/news/upload-file`, {
            method: 'POST',
            body: formData
          });
          if (uploadResponse.ok) {
            const uploadResult = await uploadResponse.json();
            filePath = uploadResult.filePath;
          } else {
            alert('Error uploading file');
            return;
          }
        } catch (error) {
          console.error('Error uploading file:', error);
          alert('Error uploading file');
          return;
        }
      }

      const payload = {
        title,
        category,
        date,
        icon,
        content, // Use the edited content
        filePath,
        createdAt: new Date().toISOString(),
        datetime
      };

      try {
        let response;
        if (newsId) {
          response = await fetch(`${API_URL}/api/news/edit/${newsId}?username=${encodeURIComponent(currentUser.username)}&password=${encodeURIComponent(currentUser.password)}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          response = await fetch(`${API_URL}/api/news/create?username=${encodeURIComponent(currentUser.username)}&password=${encodeURIComponent(currentUser.password)}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }

        if (response.ok) {
          alert(newsId ? 'News updated successfully!' : 'News added successfully!');
          bootstrap.Modal.getInstance(document.getElementById('newsPreviewModal')).hide();
          document.getElementById('newsForm').reset();
          document.getElementById('formTitle').textContent = 'Add News Card';
          document.getElementById('reviewButton').textContent = 'Review';
          document.getElementById('newsId').value = '';
          filePath = '';
          document.getElementById('previewImage').style.display = 'none';
          document.getElementById('previewImagePlaceholder').style.display = 'flex';
          document.getElementById('previewImagePlaceholder').textContent = 'No file uploaded';
          loadNewsList();
        } else {
          const errorData = await response.json();
          alert(`Error ${newsId ? 'updating' : 'adding'} news: ${JSON.stringify(errorData.errors)}`);
        }
      } catch (error) {
        console.error(`Error ${newsId ? 'updating' : 'adding'} news:`, error);
        alert(`Error ${newsId ? 'updating' : 'adding'} news`);
      }
    }

    function getCategoryIcon(category) {
      const icons = {
        Announcement: 'fa-solid fa-calendar',
        Student: 'fa-solid fa-bullhorn',
        Examination: 'fa-solid fa-file-alt',
        Academic: 'fa-solid fa-book'
      };
      return icons[category] || 'fa-solid fa-calendar';
    }

    window.addEventListener('DOMContentLoaded', () => {
      loginModal = new bootstrap.Modal(document.getElementById('loginModal'), { keyboard: false });
      if (localStorage.getItem('isAuthenticated') === 'true') {
        currentUser = {
          username: localStorage.getItem('username'),
          password: localStorage.getItem('password')
        };
        document.getElementById('tabContainer').style.display = 'block';
        loadNewsList();
        loadNewsForEdit();
      } else {
        loginModal.show();
      }
    });
  </script>
