<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Calendar | AMTICS</title>
  <link rel="icon" href="images/amtics_favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }

    .hero-section {
      background: #5c4fc4 !important;
      color: white;
      padding: 15px 12px;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 35px;
      margin-top: 20px;
    }

    .hero-section p {
      font-size: 15px;
      margin-top: -4px;
    }

    .pdf-section {
      padding: 60px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pdf-section h2 {
      color: #3b3285;
      margin-bottom: 10px;
    }

    .pdf-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .pdf-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Academic Calendar</h1>
    <p>Stay updated with our academic schedule and important dates</p>
  </section>

  <!-- PDF Section -->
  <section class="pdf-section">
    <div class="pdf-container">
      <iframe 
        src="pdfs/Academic Calendar 2025-26.pdf#toolbar=0&navpanes=0&scrollbar=0" 
        class="pdf-viewer" 
        title="PDF Viewer">
      </iframe>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="js/loadheaderfooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
