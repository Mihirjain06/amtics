<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .nav-tabs1 .nav-link.active {
      background-color: #3B3285;
      color: white;
      border: none;
    }

    .nav-tabs1 .nav-link {
      color: #3B3285;
      font-weight: 600;
        border-radius: 8px;
    }

    .tab-pane {
      text-align: center;
      padding: 2rem;
    }

    .btn-calendar {
      background-color: #3B3285;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-calendar:hover {
      background-color: #2f286e;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="navbar-container"></div>
  <div class="container py-5">
    <h2 class="text-center mb-4" style="color: #3B3285;">Academic Calendar</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs1 justify-content-center mb-4" id="calendarTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="univ-tab" data-bs-toggle="tab" data-bs-target="#university" type="button" role="tab">
          University Academic Calendar
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="inst-tab" data-bs-toggle="tab" data-bs-target="#institute" type="button" role="tab">
          Institute Calendar
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="calendarTabContent">
      <div class="tab-pane fade show active" id="university" role="tabpanel" aria-labelledby="univ-tab">
        <a href="university-calendar.pdf" target="_blank" class="btn-calendar">Open University Calendar (PDF)</a>
      </div>
      <div class="tab-pane fade" id="institute" role="tabpanel" aria-labelledby="inst-tab">
        <a href="institute-calendar.pdf" target="_blank" class="btn-calendar">Open Institute Calendar (PDF)</a>
      </div>
    </div>
  </div>
<div id="footer-container"></div>
<script src="js/loadheaderfooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
