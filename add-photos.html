<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photos | AMTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --form-primary-color: #3b3285;
            --form-primary-light: rgba(59, 50, 133, 0.1);
            --form-primary-dark: #2a2470;
            --form-gradient: linear-gradient(135deg, #3b3285, #4e44a3);
            --form-shadow: 0 4px 20px rgba(59, 50, 133, 0.15);
            --login-primary-color: #6b48ff;
            --login-primary-light: rgba(107, 72, 255, 0.1);
            --login-primary-dark: #4831d4;
            --login-gradient: linear-gradient(135deg, #6b48ff, #8a63ff);
            --login-shadow: 0 4px 20px rgba(107, 72, 255, 0.15);
            --text-dark: #1a1a2e;
            --text-light: #ffffff;
            --background-light: #f9f7ff;
        }

        body {
            background: var(--background-light);
            font-family: "Lato", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: var(--login-shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 350px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(107, 72, 255, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--login-gradient);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.15;
        }

        .login-header {
            color: var(--login-primary-color);
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
            margin-top: 0.5rem;
        }

        .login-container .form-control {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(107, 72, 255, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0.5rem;
            height: 6vh;
            font-family: "Lato", sans-serif;
        }

        .login-container .form-control:focus {
            border-color: var(--login-primary-color);
            box-shadow: 0 0 0 3px var(--login-primary-light);
            outline: none;
        }

        .btn-login {
            background: var(--login-gradient);
            color: var(--text-light);
            border: none;
            border-radius: 30px;
            padding: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--login-shadow);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 72, 255, 0.4);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #8a63ff, #6b48ff);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn-login:hover::before {
            opacity: 1;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-bottom: 0.9rem;
        }

        .form-container {
            max-width: 900px;
            margin: 15px auto;
            padding: 20px;
            border: 1px solid var(--form-primary-light);
            border-radius: 8px;
            background-color: #f8f9fa;
            overflow-x: auto;
        }

        .form-container h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            text-align: center;
            color: var(--form-primary-color);
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container label {
            display: block;
            margin: 8px 0 4px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--form-primary-color);
            border-radius: 4px;
            font-size: 0.9em;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: var(--form-primary-dark);
            box-shadow: 0 0 0 3px var(--form-primary-light);
            outline: none;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--form-primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container button:hover {
            background-color: var(--form-primary-dark);
        }

        .form-container .logout-btn {
            background-color: #dc3545;
        }

        .form-container .logout-btn:hover {
            background-color: #c82333;
        }

        .photo-table {
            width: 100%;
            min-width: 700px;
            border-collapse: collapse;
            margin-top: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        .photo-table th,
        .photo-table td {
            padding: 0.75rem;
            border: 1px solid var(--form-primary-light);
            text-align: left;
            font-size: 0.9em;
        }

        .photo-table th {
            background: var(--form-primary-light);
            font-weight: 600;
            color: var(--text-dark);
        }

        .photo-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .photo-table .action-btn {
            padding: 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .photo-table .action-btn:last-child {
            margin-right: 0;
        }

        .photo-table .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            background-color: #dc3545;
            color: var(--text-light);
        }

        .photo-preview {
            max-width: 100px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .modal-content {
            border-radius: 8px;
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--form-primary-light);
        }

        #loginModal .modal-dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0 auto;
            width: 90vw;
            max-width: 400px;
        }

        @media (max-width: 576px) {
            #loginModal .modal-dialog {
                width: 95vw;
                max-width: 350px;
            }

            .login-container {
                padding: 1.5rem;
                max-width: 100%;
            }

            .login-container .form-control {
                height: 5vh;
                padding: 0.5rem 1rem;
            }

            .login-header {
                font-size: 1.4rem;
            }

            .form-container {
                padding: 10px;
            }

            .photo-table th,
            .photo-table td {
                padding: 0.5rem;
                font-size: 0.8em;
            }

            .photo-table .action-btn {
                padding: 5px;
                font-size: 0.8em;
                margin-right: 8px;
                width: 28px;
                height: 28px;
            }

            .photo-preview {
                max-width: 80px;
                max-height: 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content login-container">
                <h1 class="login-header">Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Password" />
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <button type="button" id="loginButton" class="btn-login">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Photo Management Container -->
    <div class="form-container" id="photoContainer" style="display: none;">
        <h2>Manage Photos</h2>
        <form id="photoForm">
            <label for="photoSection">Section:</label>
            <select id="photoSection" name="section" required>
                <option value="Banner-Carousel">Banner Carousel</option>
                <option value="AmticsGlimpse">Amtics@Glimpse</option>
                <option value="PhotoGallery">Photo Gallery</option>
            </select>
            <div id="yearContainer" style="display: none;">
                <label for="photoYear">Year:</label>
                <select id="photoYear" name="year">
                    <option value="">Select Year</option>
                </select>
            </div>
            <label for="photoFile">Photo:</label>
            <input type="file" id="photoFile" name="photoFile" accept="image/*" required>
            <button type="submit" id="uploadPhotoButton" class="mt-3">Upload Photo</button>
            <button type="button" id="logoutButton" class="mt-3 logout-btn">Logout</button>
        </form>
        <table class="photo-table" id="photoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Section</th>
                    <th>Year</th>
                    <th>Preview</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="photoTableBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://localhost:7000';
        let currentUser = { username: '', password: '' };
        let loginModal = null;

        // Populate year dropdown (2020 to current year)
        function populateYearDropdown() {
            const yearSelect = document.getElementById('photoYear');
            const currentYear = new Date().getFullYear();
            for (let year = 2020; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Toggle year dropdown visibility
        document.addEventListener('DOMContentLoaded', () => {
            const sectionSelect = document.getElementById('photoSection');
            const yearContainer = document.getElementById('yearContainer');
            sectionSelect.addEventListener('change', () => {
                yearContainer.style.display = sectionSelect.value === 'PhotoGallery' ? 'block' : 'none';
                if (sectionSelect.value !== 'PhotoGallery') {
                    document.getElementById('photoYear').value = '';
                }
            });
            populateYearDropdown();
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', { username }); // Debug login input

            try {
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    currentUser = { username, password };
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    console.log('Login successful, currentUser:', currentUser); // Debug after login
                    loginModal.hide();
                    document.getElementById('photoContainer').style.display = 'block';
                    loadPhotoList();
                } else {
                    const errorText = await res.text();
                    console.error('Login failed:', errorText); // Debug login error
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = errorText || 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Network error. Please check your connection.';
            }
        }

        async function loadPhotoList() {
            const photoTableBody = document.getElementById('photoTableBody');
            try {
                const response = await fetch(`${API_URL}/api/photos/all`);
                if (response.ok) {
                    const photos = await response.json();
                    photoTableBody.innerHTML = '';
                    if (photos.length === 0) {
                        photoTableBody.innerHTML = '<tr><td colspan="5">No photos found.</td></tr>';
                        return;
                    }

                    photos.forEach(photo => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${photo.id}</td>
                            <td>${photo.section}</td>
                            <td>${photo.year || '-'}</td>
                            <td><img src="${API_URL}/${photo.filePath}" class="photo-preview" alt="Preview" onerror="this.src='https://via.placeholder.com/100x50?text=Image+Not+Found';"></td>
                            <td>
                                <button class="action-btn delete-btn" onclick="deletePhoto(${photo.id})" title="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        `;
                        photoTableBody.appendChild(row);
                    });
                } else {
                    const errorText = await response.text();
                    photoTableBody.innerHTML = `<tr><td colspan="5">Error loading photos: ${errorText || 'Unknown error'}</td></tr>`;
                }
            } catch (error) {
                console.error('Error loading photo list:', error);
                photoTableBody.innerHTML = '<tr><td colspan="5">Error loading photos: Network error</td></tr>';
            }
        }

        async function deletePhoto(id) {
            if (confirm('Are you sure you want to delete this photo?')) {
                try {
                    const response = await fetch(`${API_URL}/api/photos/${id}?username=${encodeURIComponent(currentUser.username)}&password=${encodeURIComponent(currentUser.password)}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Photo deleted successfully!');
                        loadPhotoList();
                    } else {
                        const errorText = await response.text();
                        alert(`Error deleting photo: ${errorText || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error deleting photo:', error);
                    alert('Error deleting photo: Network error');
                }
            }
        }

        document.getElementById('loginButton').onclick = login;

        document.getElementById('logoutButton').onclick = () => {
            localStorage.clear();
            location.reload();
        };

        document.getElementById('photoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('photoSection').value;
            const year = section === 'PhotoGallery' ? document.getElementById('photoYear').value : null;
            const file = document.getElementById('photoFile').files[0];

            if (!file) {
                alert('Please select a photo.');
                return;
            }

            if (section === 'PhotoGallery' && !year) {
                alert('Please select a year for Photo Gallery.');
                return;
            }

            console.log('Uploading photo with credentials:', {
                username: currentUser.username,
                section,
                year
            });

            try {
                const formData = new FormData();
                formData.append('file', file);
                const queryParams = new URLSearchParams({
                    section,
                    username: currentUser.username,
                    password: currentUser.password
                });
                if (year) queryParams.append('year', year);

                const requestUrl = `${API_URL}/api/photos/upload?${queryParams.toString()}`;
                console.log('Request URL:', requestUrl); // Debug request URL

                const response = await fetch(requestUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photo uploaded successfully!');
                    document.getElementById('photoForm').reset()
                    document.getElementById('yearContainer').style.display = 'none';
                    loadPhotoList();
                } else {
                    const contentType = response.headers.get('content-type');
                    let errorMessage = 'Unknown error';
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        errorMessage = errorData.errors ? JSON.stringify(errorData.errors) : errorData.message || 'Invalid response';
                    } else {
                        errorMessage = await response.text();
                    }
                    console.error('Upload error response:', errorMessage, 'Status:', response.status); // Debug error
                    alert(`Error uploading photo: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error uploading photo:', error);
                alert(`Error uploading photo: ${error.message || 'Network error'}`);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            loginModal = new bootstrap.Modal(document.getElementById('loginModal'), { keyboard: false });
            if (localStorage.getItem('isAuthenticated') === 'true') {
                currentUser = {
                    username: localStorage.getItem('username') || '',
                    password: localStorage.getItem('password') || ''
                };
                console.log('Loaded from localStorage:', currentUser); // Debug localStorage
                if (!currentUser.username || !currentUser.password) {
                    console.warn('Invalid localStorage credentials, clearing storage');
                    localStorage.clear();
                    loginModal.show();
                } else {
                    document.getElementById('photoContainer').style.display = 'block';
                    loadPhotoList();
                }
            } else {
                loginModal.show();
            }
        });
    </script>
</body>

</html>
