<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Events | AMTICS</title>
    <link rel="icon" href="images/amtics_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;600;700" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .hero-section {
            background: #5c4fc4 !important;
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .hero-section h1 {
            font-size: 35px;
            margin-top: 20px;
        }

        .hero-section p {
            font-size: 15px;
            margin-top: -4px;
        }

        .news-section {
            padding: 70px 20px;
            background-color: white;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .news-section h2 {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #3b3285;
            text-align: left;
        }

        .date-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .date-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .date-btn:hover {
            background-color: #e0e0e0;
        }

        .date-btn.active {
            background-color: #3b3285;
            color: white;
        }

        .news-container {
            display: none;
        }

        .news-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .news-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            /* Make the entire card clickable */
        }

        /* Apply different border colors to news items */
        .news-container>div:nth-child(1) .news-item {
            border-left: 6px solid #3b3285;
            /* Blue for first item */
        }

        .news-container>div:nth-child(2) .news-item {
            border-left: 6px solid #d32f2f;
            /* Red for second item */
        }

        .news-container>div:nth-child(3) .news-item {
            border-left: 6px solid #2e7d32;
            /* Green for third item */
        }

        .news-container>div:nth-child(4) .news-item {
            border-left: 6px solid #f57c00;
            /* Orange for fourth item */
        }

        .news-container>div:nth-child(5) .news-item {
            border-left: 6px solid #8e24aa;
            /* Purple for fifth item */
        }

        .news-container>div:nth-child(6) .news-item {
            border-left: 6px solid #0288d1;
            /* Light blue for sixth item */
        }

        .news-container>div:nth-child(7) .news-item {
            border-left: 6px solid #f50057;
            /* Pink for seventh item */
        }

        .news-container>div:nth-child(8) .news-item {
            border-left: 6px solid #388e3c;
            /* Dark green for eighth item */
        }

        .news-container>div:nth-child(9) .news-item {
            border-left: 6px solid #d81b60;
            /* Deep pink for ninth item */
        }

        .news-container>div:nth-child(10) .news-item {
            border-left: 6px solid #fbc02d;
            /* Yellow for tenth item */
        }

        .news-container>div:nth-child(11) .news-item {
            border-left: 6px solid #6d4c41;
            /* Brown for eleventh item */
        }

        .news-container>div:nth-child(12) .news-item {
            border-left: 6px solid #455a64;
            /* Blue-grey for twelfth item */
        }

        .news-container>div:nth-child(13) .news-item {
            border-left: 6px solid #00838f;
            /* Cyan for thirteenth item */
        }

        .news-container>div:nth-child(14) .news-item {
            border-left: 6px solid #6a1b9a;
            /* Deep purple for fourteenth item */
        }

        .news-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .news-content {
            flex: 1;
        }

        .news-title a {
            text-decoration: none;
            color: #333;
        }

        .news-title a:hover {
            color: #3b3285;
        }

        .news-date {
            font-size: 0.9rem;
            color: #777;
        }

        .file-icon {
            width: 2rem;
            height: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .file-link:hover .file-icon {
            transform: scale(1.1);
        }

        .file-icon.unavailable {
            filter: grayscale(100%) opacity(0.5);
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .hero-section h1 {
                font-size: 32px;
            }

            .news-section {
                padding: 40px 15px;
            }

            .news-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-icon {
                width: 1.5rem;
                height: 1.5rem;
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>News Detail</h1>
        <p>Stay updated with the latest happenings, events, and workshops at AMTICS</p>
    </section>

    <!-- News Section -->
    <section class="news-section">
        <h2>Recent Highlights</h2>
        <div class="date-buttons">
            <button class="date-btn active" data-year="all">All</button>
            <button class="date-btn" data-year="2025">2025</button>
            <button class="date-btn" data-year="2024">2024</button>
            <button class="date-btn" data-year="2023">2023</button>
            <button class="date-btn" data-year="2022">2022</button>
            <button class="date-btn" data-year="2021">2021</button>
        </div>
        <div id="all-news" class="news-container active"></div>
        <div id="2025-news" class="news-container"></div>
        <div id="2024-news" class="news-container"></div>
        <div id="2023-news" class="news-container"></div>
        <div id="2022-news" class="news-container"></div>
        <div id="2021-news" class="news-container"></div>
    </section>

    <div id="footer-container"></div>
    <script src="js/loadheaderfooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/config.js"></script>
    <script>


        async function fetchNewsData() {
            try {
                const res = await fetch(`${API_URL}/api/news/all`);
                const apiNews = await res.json();

                return apiNews.map(item => ({
                    id: item.id,
                    title: item.title,
                    date: new Date(item.date).toLocaleDateString('en-IN'),
                    year: new Date(item.date).getFullYear().toString(),
                    file: item.filePath ? `${API_URL}/${item.filePath}` : ''
                }));
            } catch (err) {
                console.error('Error fetching news:', err);
                return [];
            }
        }

        async function createNewsItems() {
            const allNewsContainer = document.getElementById('all-news');
            const news2025Container = document.getElementById('2025-news');
            const news2024Container = document.getElementById('2024-news');
            const news2023Container = document.getElementById('2023-news');
            const news2022Container = document.getElementById('2022-news');
            const news2021Container = document.getElementById('2021-news');

            allNewsContainer.innerHTML = '';
            news2025Container.innerHTML = '';
            news2024Container.innerHTML = '';
            news2023Container.innerHTML = '';
            news2022Container.innerHTML = '';
            news2021Container.innerHTML = '';

            const newsData = await fetchNewsData();

            newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

            newsData.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'col-12 col-md-12';

                const fileAvailable = item.file && item.file !== '';
                const fileExtension = item.file ? item.file.split('.').pop().toLowerCase() : '';
                let iconSrc = '', altText = '';

                if (fileExtension === 'pdf') {
                    iconSrc = 'https://img.icons8.com/color/48/000000/adobe-acrobat.png';
                    altText = 'Adobe PDF';
                } else if (fileExtension === 'jpg' || fileExtension === 'jpeg') {
                    iconSrc = 'https://img.icons8.com/color/48/000000/image-file.png';
                    altText = 'JPEG Image';
                } else if (fileExtension === 'png') {
                    iconSrc = 'https://img.icons8.com/color/48/000000/png.png';
                    altText = 'PNG Image';
                } else {
                    iconSrc = 'https://img.icons8.com/color/48/000000/file.png';
                    altText = 'File';
                }

                const fileIconClass = fileAvailable && ['pdf', 'jpg', 'jpeg', 'png'].includes(fileExtension) ? 'file-icon' : 'file-icon unavailable';

                newsItem.innerHTML = `
          <div class="news-item" onclick="window.location.href='news-detail.html?id=${item.id}'">
            <div class="news-content">
              <div class="news-title"><a href="news-detail.html?id=${item.id}" class="news-title-link" onclick="event.stopPropagation()">${item.title}</a></div>
              <div class="news-date">${item.date}</div>
            </div>
            ${fileAvailable && ['pdf', 'jpg', 'jpeg', 'png'].includes(fileExtension)
                        ? `<a href="${item.file}" ${fileExtension === 'pdf' ? 'target="_blank"' : 'download'} class="file-link" onclick="event.stopPropagation()"><img src="${iconSrc}" class="${fileIconClass}" alt="${altText}"></a>`
                        : `<img loading="lazy" src="${iconSrc}" class="${fileIconClass}" alt="${altText}" title="File not available">`
                    }
          </div>
        `;

                allNewsContainer.appendChild(newsItem.cloneNode(true));

                if (item.year === '2025') {
                    news2025Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === '2024') {
                    news2024Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === '2023') {
                    news2023Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === '2022') {
                    news2022Container.appendChild(newsItem.cloneNode(true));
                } else if (item.year === '2021') {
                    news2021Container.appendChild(newsItem.cloneNode(true));
                }
            });
        }

        function setupDateButtons() {
            const dateButtons = document.querySelectorAll('.date-btn');

            dateButtons.forEach(button => {
                button.addEventListener('click', function () {
                    dateButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    document.querySelectorAll('.news-container').forEach(container => {
                        container.classList.remove('active');
                    });

                    const year = this.getAttribute('data-year');
                    document.getElementById(year === 'all' ? 'all-news' : `${year}-news`).classList.add('active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            createNewsItems();
            setupDateButtons();
        });
    </script>
</body>

</html>
